<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color: blue;">
    <div class="container-fluid text-center d-flex p-4">
      <button type="button" onclick="newButton();" class="btn btn-success me-3">
        Nueva Carta
      </button>
      <input
        type="text"
        class="input-group-text me-3"
        id="height"
        placeholder="Height"
      />
      <input
        type="text"
        class="input-group-text me-3"
        id="width"
        placeholder="Width"
      />
    </div>
    <div class="container-fluid justify-content-center text-center d-flex">
      <div id="cardContainer" class="card col-3 d-flex flex-column m-3">
        <span id="up" class="d-flex col flex-row p-4"></span>
        <span id="number" class="d-flex col justify-content-center p-4"></span>
        <span id="bot" class="d-flex col flex-row p-4 rotate"></span>
      </div>
    </div>
  </body>
</html>
